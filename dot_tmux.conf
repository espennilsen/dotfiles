##### Prefix & basics #####

# Remap prefix key to Ctrl+a (Screen style)
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Enable mouse support for selection & window switching
set -g mouse on

# Increase scrollback history
set -g history-limit 10000

# Start windows and panes numbering from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Use vi keybinds in copy mode and status line
set -g status-keys vi
setw -g mode-keys vi

# Faster escape (Vim / Neovim feel)
set -g escape-time 0

# Let tmux cooperate with terminal clipboard (OSC 52 etc.)
set-option -g set-clipboard on

# Rely on Ghostty's TERM (xterm-ghostty); no default-terminal override.
# If you ever need a fallback for broken remotes, you can add:
# set -g default-terminal "tmux-256color"

##### Key bindings #####

# Reload config with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf!"

# Vim-like selection/yank in copy-mode-vi, yanking to macOS clipboard
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'

##### Status line #####

# Status bar: show prefix highlight and current time
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

##### Plugin Section (TPM) #####

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Optional extras (uncomment if you want them):
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-autoreload'

# Initialize TPM (keep this last!)
run '~/.tmux/plugins/tpm/tpm'
